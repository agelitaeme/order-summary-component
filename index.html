<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="card">

    <section class="card__image">
      <img src="images/illustration-hero.svg" alt="Person listening music">
    </section>

    <section class="card__info">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <article class="card__info__details">
        <div class="details__plan">
          <img class="details__plan__logo" src="images/icon-music.svg" alt="Music Icon">
          <div class="details__plan__type">
            <span class="plan__type__name">Annual Plan</span>
            <span class="plan__type__price">$59.99/year</span> 
          </div>
        </div>
        <a class="details__link" href="#">Change</a>
      </article>
      <article class="card__info__button">
        <a href="#">Proceed to Payment</a>
      </article>
      <article class="card__info__cancel">
        <span>Cancel Order</span>
      </article>
    </section>

  </main>
</body>
</html>
